<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- boostrap css -->
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Free Consultation</title>
</head>
<body>
    <header>
         <!-- navbar -->
         <nav class="navbar navbar-expand-lg">
            <div class="container-lg d-flex justify-content-around">
                <a class="navbar-brand" href="#">
                    <img src="./images/logo2.png" alt="Legal House" width="120" height="32">
                  </a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
             
              <div class="collapse navbar-collapse ms-5" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-5">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Services</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Cases</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Blog</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Contact Us</a>
                  </li>
                  
                  
                </ul>
                
              </div>
            </div>
          </nav>
    </header>

<section class="container-lg mx-auto mt-5 w-50">
<!-- consultation form -->
<form>
    <div class="mb-3">
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Your Name">

    </div>
    <div class="mb-3">
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Your Email">

      </div>
      <div class="mb-3">
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Your Address">

      </div>
      <div class="mb-3">
        <textarea class="form-control" name="subject" id="" cols="70" rows="2" placeholder="Subject"></textarea>

      </div>
      <div class="mb-3">
        <textarea class="form-control" name="message" id="" cols="30" rows="10" placeholder="Ask your question"></textarea>

      </div>
    
    <button type="submit" class="btn btn-bg w-100 p-3">Send your question</button>
  </form>
</section>
      







    <!-- bootstrap js -->
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
