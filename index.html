<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- boostrap css -->
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Legal House</title>
</head>
<body>
    <header>
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg">
            <div class="container-lg d-flex justify-content-around">
                <a class="navbar-brand" href="#">
                    <img src="./images/logo2.png" alt="Legal House" width="120" height="32">
                  </a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
             
              <div class="collapse navbar-collapse ms-5" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-5">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Services</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Cases</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Blog</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Contact Us</a>
                  </li>
                  
                  
                </ul>

                <button type="button" class="btn btn-bg text-white p-3">Free Consultation</button>
                
              </div>
            </div>
          </nav>

          <!-- banner -->
          <section class="container-lg mx-auto mt-5">
            <div class="row">
                <div class="banner row align-items-center justify-content-center">
                    <img class="img-fluid" src="./images/banner.png" alt="">
                    <h1 class="text-white banner-title text-center">We Provide Effective <br> Legal Solutions</h1>
                    <p class="banner-text text-white text-center">There are many variations of passages of Lorem Ipsum available, but the majority have suffered alteration in some form, by injected humour.</p>
                    <form class="d-flex banner-search d-flex align-items-center justify-content-center" role="search">
                        <input class="form-control me-2 p-3 w-50" type="search" placeholder="Search your services" aria-label="Search">
                        <button class="btn px-5 py-3 btn-bg" type="submit">Search</button>
                      </form>
                </div>
               
            </div>
         
          </section>
    </header>
    




    <!-- bootstrap js -->
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
